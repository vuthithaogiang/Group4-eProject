<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<body ng-app="app" ng-controller="MainController as main">

    <div class="container">

        <form action="" method="POST" class="form" id="form-1" name="main.addForm" ng-submit="main.addShow()"
            novalidate>
            <h3 class="heading">Thanh vien dang ki</h3>


            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">full name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Thao Giang" class="form-control"
                    ng-model="main.new.fullname">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">email</label>
                <input type="text" name="email" id="email" placeholder="abc@gamil.com" class="form-control"
                    ng-model="main.new.email">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">password</label>
                <input type="password" name="password" id="password" placeholder="password" class="form-control"
                    ng-model="main.new.password">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="confirm-password" class="form-label">confirm password</label>
                <input type="password" name="confirmpassword" id="confirm-password" placeholder="repeat password"
                    class="form-control" ng-model="main.new.confirmpassword">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="phone number" class="form-label">phone</label>
                <input type="text" name="phone" id="phone" placeholder="phone number" class="form-control"
                    ng-model="main.new.phone">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tinh/TP</label>
                <select name="province" id="province" class="form-control" ng-model="main.new.province">
                    <option value="">--Chon Tinh/TP--</option>
                    <option value="Ha Noi">Ha Noi</option>
                    <option value="Hai Phong">Hai Phong</option>
                    <option value="Vinh Phuc">Vinh Phuc</option>
                </select>
                <span class="form-message"></span>

            </div>
            <input type="hidden" ng-model="main.new.id">

            <button class="form-submit">Dang ki</button>
        </form>
    </div>

    <div class="list-account">

        <!--search information-->
        <h3>List Accounts</h3>

        <div class="input-group">

            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </span>
            <input type="text" class="form-control" ng-model="main.searchInput">
        </div>

        <!--display list accounts-->

        <select class="form-control pull-right" ng-model="main.order"
            ng-options="order as order.title for order in main.orders">
        </select>
        <div class="clearfix"></div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Full name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <td>Phone number</td>
                    <th>Province</th>

                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="show in main.shows | filter:main.searchInput |
            orderBy:main.order.key:main.order.reverse">
                    <td>{{ show.fullname }}</td>
                    <td>{{ show.email }}</td>
                    <td>{{ show.password }}</td>
                    <td>{{ show.phone }}</td>
                    <td>{{ show.province }}</td>


                    <td>
                        <a href="#" ng-click="main.edit(show.id)">edit</a> |
                        <a style="color: #f2796e" href="#" ng-click="main.delete(show.id)">delete</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="/validator.js"></script>



</html>
